<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="calc.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="header">
      <h1>Calculator</h1>
    </div>
    <div id="calculator">
      <div id="display">
        <p id="text">0</p>
      </div>
      <div class="row">
        <button class="clear">ac</button>
        <button class="placeholder">&nbsp;</button>
        <button class="placeholder">&nbsp;</button>
        <button class="operator dvsn" value="divide">&divide;</button>
      </div>
      <div class="row">
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="operator multi" value="multiply">&times;</button>
      </div>
      <div class="row">
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="operator" value="subtract">&minus;</button>
      </div>
      <div class="row">
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="operator" value="add">&plus;</button>
      </div>
      <div class="row">
        <button class="digit zero">0</button>
        <button class="decimal">.</button>
        <button class="equal">&equals;</button>
      </div>
    </div>
  </body>
</html>
